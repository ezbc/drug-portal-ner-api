
{% if annotated_text %}
  <h2>Results:</h2>
  {% for block in annotated_text %}
    {% if block.label %}<span class="highlight highlight-{{ block.class }}" data-toggle="popover" data-placement="top" data-content="{{ block.label }}">{{ block.text }}</span>{% else %}<span>{{ block.text }}</span>{% endif %}
  {% endfor %}
  <p> {{ entities }} </p>
{% endif %}
